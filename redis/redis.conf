# Configuration Redis optimisée pour Cubi-sniper
# Cette configuration est conçue pour la persistance des données

# Général
daemonize no
pidfile /var/run/redis_6379.pid
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Persistence
# AOF (Append Only File) - pour une meilleure persistance des données
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec  # Compromis entre performance et sécurité des données
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB (Redis Database File) - sauvegarde périodique
save 900 1      # sauvegarder après 900 sec (15 min) si au moins 1 clé a changé
save 300 10     # sauvegarder après 300 sec (5 min) si au moins 10 clés ont changé
save 60 10000   # sauvegarder après 60 sec si au moins 10000 clés ont changé
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Mémoire
maxmemory 2gb  # À adapter selon la RAM disponible
maxmemory-policy allkeys-lru  # Supprimer les clés les moins récemment utilisées si la limite est atteinte
maxmemory-samples 5

# Sécurité
# En production, décommenter la ligne ci-dessous et définir un mot de passe fort
# requirepass YourStrongPasswordHere

# Logs
loglevel notice
logfile ""

# Avancé
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-entries 512
list-max-ziplist-value 64
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10